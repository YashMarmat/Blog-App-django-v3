{% extends "base.html" %}

{% block title %}Delete Blog{% endblock title%}

{% block content %}

<form action = "" method ="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <h3>Are you sure you want to delete the Blog "{{ blog.title }}" ?</h3><br>
    <input type = "submit" class = "btn btn-danger" value = "Delete">
    <a class = "btn btn-primary" href = "{% url 'blog_detail' blog.pk %}" role = button>Cancel</a>
</form> 




{% endblock content %}
